global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'crypto-volatility'

scrape_configs:
  - job_name: 'volatility-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'volatility-api'
          environment: 'development'

  - job_name: 'volatility-consumer'
    static_configs:
      - targets: ['prediction-consumer:8001']
        labels:
          service: 'volatility-consumer'
          environment: 'development'

